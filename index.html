<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nosso Amor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="fotos/foto1.jpeg" alt="Foto 1">
            </div>
            <div class="carousel-item">
                <img src="fotos/foto2.jpeg" alt="Foto 2">
            </div>
            <div class="carousel-item">
                <img src="fotos/foto3.jpeg" alt="Foto 3">
            </div>
            <div class="carousel-item">
                <img src="fotos/foto4.jpeg" alt="Foto 4">
            </div>
            <div class="carousel-item">
                <img src="fotos/foto5.jpeg" alt="Foto 5">
            </div>
            <div class="carousel-item">
                <img src="fotos/foto6.jpeg" alt="Foto 6">
            </div>
        </div>
    </div>
    <div class="hearts-container"></div>
    <div class="timer">
        <h2>Tempo com você meu bem</h2>
        <div id="clock"></div>
    </div>
    <div class="text">
        <p>Minha gatinha, cada segundo com voçê é um presente. Te amo mais a cada dia!❤️❤️</p>
    </div>
    <script src="js.js"></script>
</body>
</html>
